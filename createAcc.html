<html>
    <head>
        <title>Create Account | GOGO Flight</title>
        <link rel="icon" type="image/x-icon" href="Pic/GOGO.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>

    <body style="background-color:#d7dade;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 30px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4 mt-1">Create Account</p>

                                    <form class="mx-1 mx-md-4" action="function.php" method="post">
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="name" class="form-control" name="name" required title="Please enter your name">
                                                <label>Name</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="email" id="email" class="form-control" name="email" required title="Please enter your email">
                                                <label>Email</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="date" id="dob" class="form-control" name="dob" required title="Please enter your date of birth" pattern="\d{2}/\d{2}/\d{4}">
                                                <script>
                                                    document.addEventListener("DOMContentLoaded", function () {
                                                        var today = new Date();
                                                        var day = String(today.getDate()).padStart(2, '0');
                                                        var month = String(today.getMonth() + 1).padStart(2, '0');
                                                        var year = today.getFullYear();
                                                        var formattedDate = year + '-' + month + '-' + day;
                                                        document.getElementById("dob").setAttribute('max', formattedDate);
                                                    });
                                                </script>
                                                <label>Date Of Birth</label>
                                            </div>
                                        </div>




                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="phoneNo" class="form-control" name="phoneNo" placeholder="01x-xxxxxxx" maxlength="11" pattern="01[0-9]{1}-[0-9]{7}" required title="Please enter your phone number(01x-xxxxxxx)">
                                                <label>Phone Number <small style="color: grey"> Format: 01x-xxxxxxx</small></label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" id="pwd" class="form-control" name="pwd" required title="Please create your password">
                                                <label>Password</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" id="rpwd" class="form-control" name="rpwd" required title="Please repeat your password">
                                                <label>Repeat your password</label>
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <input type="submit" name="create" class="submit btn btn-primary" value="Create Account">
                                        </div>
                                    </form>
                                </div>

                                <div class="col-md-10 col-lg-7 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                    <img src="Pic/signUp.jpg" class="img-fluid rounded-3" alt="Illustration">
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
